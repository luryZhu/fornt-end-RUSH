<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="cvs" width="600" height="600" style="border: 1px solid #00a4ff;"></canvas>

    <script>
        var cvs = document.querySelector('#cvs').getContext('2d');
        cvs.beginPath();
        cvs.moveTo(100, 100);
        cvs.lineTo(400, 100);
        cvs.lineTo(250, 400);
        cvs.closePath();
        cvs.strokeStyle="green";
        cvs.stroke();
        cvs.fillStyle = 'pink';
        cvs.fill();
    </script>
</body>
</html>
